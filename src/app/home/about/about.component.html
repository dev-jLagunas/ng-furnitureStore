<section class="h-screen custom-bg flex flex-col justify-center items-center">
  <div
    class="rounded-md p-10 bg-orange-700 bg-opacity-30 overflow-hidden w-90vw sm:w-2/3 lg:w-1/3 text-center custom-border h-40 lg:h-52 flex items-center justify-center"
  >
    <p
      *ngIf="currentText !== null"
      class="text-white text-xl lg:text-2xl 2xl:text-3xl tracking-widest"
      [@slideInAnimation]="getAnimationState(currentIndex)"
    >
      {{ currentText }}
    </p>
  </div>
  <div class="text text-4xl 2xl:text-8xl relative">
    <div class="wrapper">
      <div id="L" class="letter">A</div>
      <div class="shadow">A</div>
    </div>
    <div class="wrapper">
      <div id="I" class="letter">B</div>
      <div class="shadow">B</div>
    </div>
    <div class="wrapper">
      <div id="G" class="letter">O</div>
      <div class="shadow">O</div>
    </div>
    <div class="wrapper">
      <div id="H" class="letter">U</div>
      <div class="shadow">U</div>
    </div>
    <div class="wrapper">
      <div id="H" class="letter">T</div>
      <div class="shadow">T</div>
    </div>
    <img
      src="assets/logo/leaf.svg"
      alt="Leaf Logo"
      class="h-24 2xl:h-32 absolute -top-10 2xl:-top-12 right-32 2xl:right-52"
    />
  </div>
</section>
